<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Link -->
    <link rel="stylesheet" href="index.css">
    <!-- Smythe google  font  Link -->

    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Roboto google  font  Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">

    <title>My App</title>
</head>

<body>

    <header>
        <div id="container">
            <h1>Jimmies diner</h1>
            <h4>The best burger and pizza in town</h4>
        </div>
    </header>
    <main>
        <div id="first-container"> </div>


        <div id="total-div" class="hidden">

            <h1 id="your-order">Your Order</h1>

            <div id="order-container"></div>

            <div id="total-price">
                <h2 class="price">Total Price :</h2>
                <h3 id="price"></h3>
            </div>
        </div>
        <div id='complete-btn-div' class="hidden">
            <button id="complete-btn" data-click='complete'>Complete Order </button>
        </div>


        <form id="payment-form" class="hidden">
            <div id="payment-portal-div">

                <h1> Enter Card Details</h1>
                <input placeholder="Enter Your Name" type="text" id="name" name="name" required>
                <input placeholder="Enter Your Card Number" type="number" id="card-number" name="card-number" required>
                <input placeholder="Enter CVV" id="card-cvv" type="password" name="cvv" required>
                <button id="pay-btn" data-pay='pay-btn'>PAY</button>

            </div>
        </form>

        <div id="message-div" class="hidden"></div>
    </main>




    <script src="index.js" type="module"></script>
</body>

</html>
